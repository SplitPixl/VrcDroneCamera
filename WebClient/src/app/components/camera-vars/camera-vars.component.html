<ion-card>
  <ion-card-header>
    <ion-card-title>Camera Config</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Projection</ion-label>
      <ion-select #projection (change)="setProjection()">
        <ion-select-option value="0" selected>Perspective</ion-select-option>
        <ion-select-option value="1">Orthographic</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="projection.value == 0">
      <ion-label position="floating">Field Of View</ion-label>
      <ion-range [(ngModel)]="fov" min="0.1" max="179.9" step="0.1" (ionChange)="setFov(fov)" pin></ion-range>
    </ion-item>
    <ion-item *ngIf="projection.value == 1">
      <ion-label position="floating">View Size</ion-label>
      <ion-input [(ngModel)]="viewSize" type="number" value="10" step="0.5"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Clipping Near</ion-label>
            <ion-input type="number" value="0.001" step="0.001"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Clipping Far</ion-label>
            <ion-input type="number" value="1000" step="1"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
